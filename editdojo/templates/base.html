{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">EditDojo</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item {{todo}}"><a class="nav-link" a href="/todo/">ToDo</a></li>
                <li class="nav-item {{todo_history}}"><a class="nav-link" href="/todo/history/">Todo History</a></li>
                <li class="nav-item {{team_contribution}}"><a class="nav-link" href="/teamContributions/">Team Contribution</a></li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-warning my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-outline-warning my-2 my-sm-0" href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <br />
    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <br />
</body>
</html>
